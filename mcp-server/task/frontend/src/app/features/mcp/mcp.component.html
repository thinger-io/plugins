<div class="mcp-wrapper">
  <div class="mcp-status">
    <span class="mcp-status-text">Servidor MCP en funcionamiento</span>
  </div>

  <div class="mcp-card">
    <h1 class="mcp-title">MCP Connection</h1>
    <p class="mcp-sub">Comparte la URL del endpoint y el token.</p>

    <div class="mcp-fields">
      <!-- URL -->
      <div class="mcp-group">
        <label class="mcp-label">MCP Server URL</label>
        <div class="mcp-row">
          <input type="text" class="mcp-input" [value]="url()" readonly />
          <button class="mcp-btn" (click)="copyToClipboard(url(), 'URL')">Copiar</button>
        </div>
      </div>

      <!-- Token -->
      <div class="mcp-group">
        <label class="mcp-label">Bearer Token</label>
        <div class="mcp-row">
          <input type="text" class="mcp-input" [value]="token()" readonly />
          <button class="mcp-btn" (click)="copyToClipboard(token(), 'Token')">Copiar</button>
        </div>
      </div>
    </div>

    <!-- Mensaje de copiado -->
    <div *ngIf="copiedMessage()" class="mcp-copied">
      {{ copiedMessage() }}
    </div>
  </div>
</div>
